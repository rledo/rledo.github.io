<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Wikipedia Viewer</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

<div class="container text-center" id="searchheader">
  <div class="row">
    <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank" class="btn btn-info" role="button">Click Here for a Random Wikipedia Article</a></div>
<form>
  <div class="row input-group col-md-4 col-md-offset-4" id="searchbox">
    <input type="text" class="form-control" placeholder="Search Wikipedia" id="searchtext">
    <div class="input-group-btn">
      <button id="submitsearch" class="btn btn-default" type="submit">
        <i class="glyphicon glyphicon-search"></i>
      </button>
    </div>
  </div>
  </form>
</div>

<div id="info" class="container">
</div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
