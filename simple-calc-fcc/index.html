<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Simple Calc FCC</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <link href="https://fonts.googleapis.com/css?family=Lobster|Open+Sans|Orbitron|Roboto" rel="stylesheet">

<div class="container">
  <div class="row">
    <div id="tophalf" class="col-md-6 col-md-offset-3">
      <div class="row">
        <h4 id="calcbrand">LEDOInstruments</h4>
      </div>
      <div class="row">
        <div id="screen" class="col-md-10 col-md-offset-1 text-right">
          <div id="strandopers" class=""></div>
          <div id="display">0</div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div id="bottomhalf" class="col-md-6 col-md-offset-3 text-center">
      <div class="row">
        <div id="arithclear" class="col-xs-3 clears">AC</div>
        <div id="clearentry" class="col-xs-3 clears">CE</div>
        <div id="divide" class="col-xs-3 function">&#247</div>
        <div id="times" class="col-xs-3 function">x</div>
      </div>
      <div class="row">
        <div id="7" class="col-xs-3 numbers">7</div>
        <div id="8" class="col-xs-3 numbers">8</div>
        <div id="9" class="col-xs-3 numbers">9</div>
        <div id="minus" class="col-xs-3 function">-</div>
      </div>
      <div class="row">
        <div id="4" class="col-xs-3 numbers">4</div>
        <div id="5" class="col-xs-3 numbers">5</div>
        <div id="6" class="col-xs-3 numbers">6</div>
        <div id="plus" class="col-xs-3 function">+</div>
      </div>
      <div class="row">
        <div id="bottomrows" class="col-xs-9">
          <div id="1" class="col-xs-4 numbers">1</div>
          <div id="2" class="col-xs-4 numbers">2</div>
          <div id="3" class="col-xs-4 numbers">3</div>
          <div id="0" class="col-xs-8 numbers">0</div>
          <div id="dot" class="col-xs-4 numbers">.</div>
        </div>
        <div id="equals" class="col-xs-3 function">=</div>
      </div>
    </div>
  </div>
</div>
</div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
